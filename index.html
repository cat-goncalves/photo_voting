<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>National Geographic Photo Voting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2 id="title">Vote For the Best National Geographic Photo</h2>
    <div id="mainContainer">
      <div class="photoContainer">
        <p class="photoTitle"></p>
        <img src="https://i.natgeofe.com/n/e978efdf-71ce-4fdc-b7fc-023cf92935f6/130-year-anniversary-baracuda_3x4.jpg" alt="diver surrounded by a school of fish" class="photo">
        <div class="voteContainer">
          <button class="btn btn-primary voteButton" value="fish" id="fishButton">Vote</button>
          <div class="voteResults" id="fishResults"></div>
        </div>
      </div>
      <div class="photoContainer">
        <p class="photoTitle"></p>
        <img src="https://i.natgeofe.com/n/fd41ab89-bbda-4c94-970e-4a9b25558022/130-year-anniversary-afghan-girl_square.jpg" alt="Afghan Girl, 1995" class="photo">
        <div class="voteContainer">
          <button class="btn btn-primary voteButton" value="girl" id="girlButton">Vote</button>
          <div class="voteResults" id="girlResults"></div>
        </div>
      </div>
      <div class="photoContainer">
        <p class="photoTitle"></p>
        <img src="https://i.natgeofe.com/n/650f6ab9-ab62-4e8b-a81f-8b5b80903be8/national-geographic-763303_3x2.jpg" alt="paddle boarder from a sea bed" class="photo">
        <div class="voteContainer">
          <button class="btn btn-primary voteButton" value="paddle" id="paddleButton">Vote</button>
          <div class="voteResults" id="paddleResults"></div>
        </div>
      </div>
      <div class="photoContainer">
        <p class="photoTitle"></p>
        <img src="https://i.natgeofe.com/n/16ef33a8-787b-41fd-b97a-466b4717f1d8/26491.jpg?w=636&h=477" alt="two zebras" class="photo">
        <div class="voteContainer">
          <button class="btn btn-primary voteButton" value="zebra" id="zebraButton">Vote</button>
          <div class="voteResults" id="zebraResults"></div>
        </div>
      </div>
      <div class="photoContainer">
        <p class="photoTitle"></p>
        <img src="https://s.yimg.com/ny/api/res/1.2/ib7y.OAzUWzN3imwroMUtw--/YXBwaWQ9aGlnaGxhbmRlcjt3PTEyMDA7aD03OTk-/https://s.yimg.com/uu/api/res/1.2/AR5n5gjJlSXb7hctGSYZcw--~B/aD0xMzMxO3c9MjAwMDthcHBpZD15dGFjaHlvbg--/http://media.zenfs.com/en/homerun/feed_manager_auto_publish_494/e10848b64fae5eec3df84d8f58c048d1" alt="eagle catching a fish" class="photo">
        <div class="voteContainer">
          <button class="btn btn-primary voteButton" value="eagle" id="eagleButton">Vote</button>
          <div class="voteResults" id="eagleResults"></div>
        </div>
      </div>
      <div class="photoContainer">
        <p class="photoTitle"></p>
        <img src="https://www.noupe.com/wp-content/uploads/2010/02/nationalgeographic_41.jpg" alt="blue foggy water and red boat" class="photo">
        <div class="voteContainer">
          <button class="btn btn-primary voteButton" value="boat" id="boatButton">Vote</button>
          <div class="voteResults" id="boatResults"></div>
        </div>
      </div>
    </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
